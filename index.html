<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>mo|lottery</title>

        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="vendor/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">

        <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
        <link rel="manifest" href="img/favicon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation-slot" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    
                    <a class="navbar-brand navbar-logo" href="#">mo|lottery</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" id="change-game-slot"></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="content-slot" class="container"></div>

        <script type="text/template" id="change-game">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="current-game"><%= currentGame.get('name') %></span>
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <% games.forEach(function (game) { %>
                    <li>
                        <a href="#/suggestions/<%= game.get('id') %>" class="game">
                            <%= game.get('name') %>
                        </a>
                    </li>
                <% }); %>
            </ul>
        </script>
        
        <script type="text/template" id="suggestions">
            <h2>Hot-cold Trend</h2>
            <hr/>
            <span class="suggestions"></span>
        </script>

        <script type="text/template" id="browse-years">
            <h1><%= game.get('name') %></h1>
            <hr/>
            <% _.each(game.get('years'), function (year) { %>
                <a href="#/browse/<%= game.get('id') %>/<%= year %>"><%= year %></a>&nbsp;
            <% }); %>
            <hr/>
            <span class="suggestions"></span>
        </script>

        <script type="text/template" id="browse-draws">
            <h1><%= game.get('name') %> (<%= year %>)</h1>
            <hr/>
            <a href="#/browse/<%= game.get('id') %>">Back to years</a>
            <br/>
            <% _.each(game.getDraws(year), function (draw) { %>
                <% _.each(draw, function (number) { %>
                    <%= number %>&nbsp;
                <% }); %>
                <br/>
            <% }); %>
        </script>

        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="vendor/underscore/underscore-min.js"></script>
        <script src="vendor/backbone/backbone-min.js"></script>
        <script src="vendor/backbone/backbone.local-storage-min.js"></script>

        <script src="src/models/game.js"></script>
        <script src="src/collections/game.js"></script>
        <script src="src/views/suggestions.js"></script>
        <script src="src/views/navigation/change-game.js"></script>
        <script src="src/views/browse/draws.js"></script>
        <script src="src/views/browse/years.js"></script>
        
        <script src="src/storage/base.js"></script>
        <script src="src/storage/game-draws.js"></script>
        <script src="src/storage/last-game.js"></script>

        <script src="src/analysers/hot-cold-trend/analyser.js"></script>
        <script src="src/analysers/hot-cold-trend/suggestions.js"></script>

        <script src="src/router.js"></script>
        <script src="src/app.js"></script>
    </body>
</html>
